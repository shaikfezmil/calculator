<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calc">
        <form name="form1">
        <h2 style="color: blanchedalmond; margin-top: -1px;"><center>CALCULATOR</center></h2>
          <center> <textarea  name="answer" id="calc1" cols="30" rows="3"></textarea></center><br><br>
        
        
                 <input type="button"  class="ed" value="1" onclick="form1.answer.value += '1' ">
            
                <input type="button"  class="ed" value="2" onclick="form1.answer.value += '2' ">
           
                <input type="button"  class="ed" value="3" onclick="form1.answer.value += '3' ">
            
               <input type="button"  class="ed b" value="/" onclick="form1.answer.value += '/' ">


         
                <input type="button"  class="ed" value="4" onclick="form1.answer.value += '4' ">
           
               <input type="button"  class="ed" value="5" onclick="form1.answer.value += '5' ">
           
               <input type="button"  class="ed" value="6" onclick="form1.answer.value += '6' ">
           
              <input type="button"  class="ed b" value="*" onclick="form1.answer.value += '*' ">
         

        
                <input type="button" class="ed" value="7" onclick="form1.answer.value += '7' ">
            
               <input type="button"  class="ed"  value="8" onclick="form1.answer.value += '8' ">
           
               <input type="button"  class="ed" value="9" onclick="form1.answer.value += '9' ">
           
              <input type="button"  class="ed b" value="-" onclick="form1.answer.value += '-' ">
         

        
                <input type="button"  class="ed" value="0" onclick="form1.answer.value += '0' ">
            
               <input type="button"  class="ed c" value="AC" onclick="form1.answer.value = ' ' " id= "" >
           
               <input type="button"  class="ed b" value="+" onclick="form1.answer.value += '+' ">
          
              <input type="button"  class="ed a" value="=" onclick="form1.answer.value = eval(form1.answer.value) ">
          
        </div>
       </form>
    </div>
</body>
</html>
