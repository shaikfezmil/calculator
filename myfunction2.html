<!DOCTYPE html>
<html>
    <head>
        <script>function myfunction(){document.getElementById("demo").innerHTML="hello javascript";}</script>        
    </head>
    <body>
        <h2>Java script</h2>
        <p id="demo">Java script can change HTML</p>
        <button type="button" onclick="myfunction()">Click me!</button>
             
    </body>
    </html>
